<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form #loginForm="ngForm" class="form">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input type="text" matInput name="username" placeholder="Username" required minlength="2" maxlength="8"
            #username="ngModel" [(ngModel)]="login.username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input type="password" matInput name="password" placeholder="Password" required [(ngModel)]="login.password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="button" class="btn btn-primary active" (click)="submit()" [disabled]="!loginForm.valid">Login</button>
      </div>
<div>
  <a routerLink="/register" color="primary">Register</a>
</div>
    </form>
  </mat-card-content>
</mat-card>
